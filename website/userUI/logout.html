<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - CrimeConnect Shield Network</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .logout-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .logout-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body>
    <div class="logout-container flex items-center justify-center p-6">
        <div class="logout-card bg-white rounded-2xl p-12 w-full max-w-md text-center">
            <!-- Success Icon -->
            <div class="flex justify-center mb-6">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center">
                    <i data-feather="check-circle" class="w-10 h-10 text-green-500"></i>
                </div>
            </div>
            
            <!-- Success Message -->
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Logout Successful</h1>
            <p class="text-gray-600 mb-8">You have been successfully logged out of CrimeConnect Shield Network.</p>
            
            <!-- Redirect Message -->
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-lg mb-6">
                <div class="flex items-center">
                    <i data-feather="info" class="w-5 h-5 text-blue-500 mr-3"></i>
                    <p class="text-blue-700 text-sm">Redirecting you to the login page...</p>
                </div>
            </div>
            
            <!-- Manual Redirect Button -->
            <button onclick="redirectToLogin()" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200 flex items-center justify-center">
                <i data-feather="log-in" class="w-5 h-5 mr-2"></i>
                Go to Login Page
            </button>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();
        
        // Function to redirect to login page
        function redirectToLogin() {
            // Clear any existing authentication data
            localStorage.clear();
            sessionStorage.clear();
            
            // Redirect to login page
            window.location.href = 'login.html';
        }
        
        // Automatically redirect after 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                redirectToLogin();
            }, 3000); // 3 second delay
        });
    </script>
</body>
</html>
