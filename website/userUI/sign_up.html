<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CrimeConnect</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .auth-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .auth-btn {
            transition: all 0.3s ease;
        }
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="auth-container min-h-screen flex items-center justify-center p-6">
        <div class="auth-card bg-white rounded-2xl p-8 w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-6">
                <div class="flex justify-center mb-4">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                        <i data-feather="shield" class="w-8 h-8 text-blue-600"></i>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Create Account</h1>
                <p class="text-gray-600">Join CrimeConnect</p>
            </div>

            <!-- Sign Up Form -->
            <form class="space-y-4" onsubmit="handleSignup(event)">
                <!-- Name -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">
                            <div class="flex items-center">
                                <i data-feather="user" class="w-4 h-4 mr-2 text-gray-500"></i>
                                First Name
                            </div>
                        </label>
                        <input 
                            type="text" 
                            id="first-name" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="First name"
                        >
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">
                            Last Name
                        </label>
                        <input 
                            type="text" 
                            id="last-name" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Last name"
                        >
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        <div class="flex items-center">
                            <i data-feather="mail" class="w-4 h-4 mr-2 text-gray-500"></i>
                            Email Address
                        </div>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your email"
                    >
                </div>

                <!-- Phone -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                        <div class="flex items-center">
                            <i data-feather="phone" class="w-4 h-4 mr-2 text-gray-500"></i>
                            Phone Number
                        </div>
                    </label>
                    <input 
                        type="tel" 
                        id="phone" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your phone number"
                    >
                </div>

                <!-- Address -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
                        <div class="flex items-center">
                            <i data-feather="home" class="w-4 h-4 mr-2 text-gray-500"></i>
                            Home Address
                        </div>
                    </label>
                    <input 
                        type="text" 
                        id="address" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your address for local alerts"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        <div class="flex items-center">
                            <i data-feather="lock" class="w-4 h-4 mr-2 text-gray-500"></i>
                            Password
                        </div>
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Create a password"
                    >
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">
                        <div class="flex items-center">
                            <i data-feather="lock" class="w-4 h-4 mr-2 text-gray-500"></i>
                            Confirm Password
                        </div>
                    </label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Confirm your password"
                    >
                </div>

                <!-- Terms Agreement -->
                <div class="flex items-center">
                    <input type="checkbox" id="terms" required class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                    </label>
                </div>

                <!-- Emergency Contact Consent -->
                <div class="flex items-center">
                    <input type="checkbox" id="emergency-contact" class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                    <label for="emergency-contact" class="ml-2 text-sm text-gray-600">
                        Allow emergency services to contact me in case of critical incidents in my area
                    </label>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="auth-btn w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 flex items-center justify-center">
                    <i data-feather="user-plus" class="w-5 h-5 mr-2"></i>
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-6">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-blue-600 hover:text-blue-500 font-medium transition-colors duration-200 ml-1">
                        Sign in here
                    </a>
                </p>
            </div>

            <!-- Community Guidelines -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg border-l-4 border-blue-400">
                <div class="flex items-start mb-2">
                    <i data-feather="info" class="w-4 h-4 text-blue-600 mr-2 mt-0.5"></i>
                    <h4 class="text-sm font-semibold text-blue-800">Community Guidelines</h4>
                </div>
                <p class="text-blue-700 text-xs">
                    By joining CrimeConnect, you agree to use the platform responsibly, report accurate information, 
                    and respect community members. False reports may result in account suspension.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        function handleSignup(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;
            const emergencyContact = document.getElementById('emergency-contact').checked;

            // Basic validation
            if (!firstName || !lastName || !email || !phone || !address || !password || !confirmPassword) {
                alert('Please fill in all required fields');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (!terms) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }

            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i data-feather="loader" class="w-5 h-5 mr-2 animate-spin"></i>Creating Account...';
            feather.replace();

            // Simulate API call
            setTimeout(() => {
                alert('Account created successfully! You can now sign in.');
                submitBtn.innerHTML = originalText;
                feather.replace();
                window.location.href = 'login.html';
            }, 2000);
        }

        // Password visibility toggle
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            const eyeIcon = document.querySelector(`#${inputId} + .eye-icon`);
            if (eyeIcon) {
                if (type === 'text') {
                    eyeIcon.setAttribute('data-feather', 'eye-off');
                } else {
                    eyeIcon.setAttribute('data-feather', 'eye');
                }
                feather.replace();
            }
        }

        // Add password toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Add eye icons to password fields
            const passwordFields = document.querySelectorAll('input[type="password"]');
            passwordFields.forEach(field => {
                const passwordContainer = field.parentElement;
                
                const eyeButton = document.createElement('button');
                eyeButton.type = 'button';
                eyeButton.className = 'absolute right-3 top-9 transform -translate-y-1/2 text-gray-400 hover:text-gray-600';
                eyeButton.innerHTML = '<i data-feather="eye" class="eye-icon w-4 h-4"></i>';
                eyeButton.onclick = () => togglePasswordVisibility(field.id);
                
                passwordContainer.classList.add('relative');
                passwordContainer.appendChild(eyeButton);
            });
            feather.replace();
        });
    </script>
</body>
</html>
